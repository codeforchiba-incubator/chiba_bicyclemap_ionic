<ion-view title="地図">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button ng-click="routeShowHide();" class="button">経路</button>
    <button ng-click="locate();" class="button button-icon icon ion-pinpoint"></button>
  </ion-nav-buttons>
  <ion-content data-tap-disabled="true">
    <leaflet defaults="map.defaults" controls="map.controls" layers="map.layers" center="map.center" markers="map.markers" ng-if="map"></leaflet>
  </ion-content>
</ion-view>
